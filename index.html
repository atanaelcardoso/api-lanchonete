<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos - Lanchonete</title>
  <link rel="stylesheet" href="./style.css">
  <meta name="viewpost" content="width=device-width, initial-scale=1.0">
  <script src="./script.js" defer></script>
</head>
<body>
  <h1>Cadastro de Produtos</h1>

  <form id="form-produto">
    <input type="text" class="nome" id="nome" placeholder="Nome" required>
    <input type="text" class="categoria" id="categoria" placeholder="Categoria" required>
    <input type="number" class="preco" id="preco" placeholder="PreÃ§o" required>
    <input type="number" class="estoque" id="estoque" placeholder="Estoque" required>
    <button type="submit">Salvar</button>
  </form>

  
  <ul id="lista-produtos"></ul>

</body>
<body>
  <h1>Cadastro de Pedido</h1>
  <form id="form-pedido">
    <label for="idCliente">ID do Cliente:</label>
    <input type="number" id="idCliente" name="idCliente" required />

    <label for="idProduto">ID do Produto:</label>
    <input type="number" id="idProduto" name="idProduto" required />

    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" required />

    <label for="valorTotal">Valor Total:</label>
    <input type="number" id="valorTotal" name="valorTotal" step="0.01" required />

    <label for="status">Status:</label>
    <select id="status" name="status" required>
      <option value="Pendente">Pendente</option>
      <option value="Em Preparo">Em Preparo</option>
      <option value="Entregue">Entregue</option>
      <option value="Cancelado">Cancelado</option>
    </select>

    <button type="submit">Cadastrar Pedido</button>
  </form>
</body>
</html>
